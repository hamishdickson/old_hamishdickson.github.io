<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamish Dickson</title>
    <link href="public/stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.2.0/modules/navbar.min.js">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top"
     role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="/" data-match-route="/$">Hamish Dickson</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li data-match-route="/about"><a href="/about">About me</a></li><!--
            <li data-match-route="/cv"><a href="/cv">My CV</a></li>-->
            <li data-match-route="/projects"><a href="/projects">My Projects</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a target="_blank" href="https://github.com/hamishdickson"><i class="fa fa-github fa-lg find-me-icon"></i></a></li>
            <li><a target="_blank" href="http://uk.linkedin.com/in/hamishdickson"><i class="fa fa-linkedin-square fa-lg find-me-icon"></i></a></li>
        </ul>
    </div>
</div>

<div class="background" ng-controller="MainController" data-ng-init="iterate()">
    <table>
        <tr ng-repeat="row in grid track by $index">
            <td ng-repeat="cell in row track by $index">
                <div class="{{getCellCssClass($parent.$index, $index)}}"></div>
            </td>
        </tr>
    </table>
</div>

<div ng-view id="main-panel"></div>

<!-- minified fun -->
<script src="public/app.min.js"></script>
<script src="public/templates.js"></script>

<!-- temp until I can work out how to do this with angular strap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
